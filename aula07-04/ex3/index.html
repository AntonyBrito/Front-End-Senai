<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de pedidos</title>
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <section>
        <h2>Adicionar item no pedido:</h2>
        <label for="nomeItemInput">Nome do item:</label>
        <input type="text" id="nomeItemInput">
        <br>
        <label for="quantidadeItemInput">Quantidade:</label>
        <input type="number" id="quantidadeItemInput" step="1">
        <br>
        <label for="precoItemInput">Preço do item:</label>
        <input type="number" id="precoItemInput">
        <button id="adicionarItemBtn">Adicionar item</button>
        <hr>
        <button id="finalizarPedidoBtn">Finalizar pedido</button>
        <p id="quantidadeDeItens"></p>
        <p id="valorTotal"></p>
    </section>
</body>
</html>
