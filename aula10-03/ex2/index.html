<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript calcular desconto</title>
    <script src="js/script.js"></script>
  </head>
  <body>
    <label for="precoInput">Preço:</label>
    <input type="number" id="precoInput" placeholder="Informe o preço" />

    <label for="descontoInput">Desconto:</label>
    <input
      type="number"
      id="descontoInput"
      placeholder="Informe o desconto"
      step="1"
    />

    <button id="exibir">Exibir</button>
    <p id="resultado"></p>
  </body>
</html>
